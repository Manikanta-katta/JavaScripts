<html>

<head>
    <h1>polar chart</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
</head>

<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>

        var properties = [
            {
                value: 390,
                color: "#F7464A",
                highlight: "#FF5A5E",
                label: "Red"
            },
            {
                value: 150,
                color: "#46BFBD",
                highlight: "#5AD3D1",
                label: "Green"
            },
            {
                value: 190,
                color: "#FDB45C",
                highlight: "#FFC870",
                label: "Yellow"
            },
            {
                value: 140,
                color: "#949FB1",
                highlight: "#A8B3C5",
                label: "Grey"
            },
            {
                value: 220,
                color: "#4D5360",
                highlight: "#616774",
                label: "Dark Grey"
            }
        ];
        var cjs = document.getElementById("myChart").getContext("2d");
        var myNewChart = new Chart(cjs).PolarArea(properties);

    </script>
</body>

</html>
